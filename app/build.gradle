apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "contentprovider.demo.com.demo_contentprovider"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        demo {
            applicationId "contentprovider.demo.com.demo_contentprovider.demo"
            versionName "1.0-demo"
        }
        full {
            applicationId "contentprovider.demo.com.demo_contentprovider.full"
            versionName "1.0-full"
        }
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
    }
}


dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
